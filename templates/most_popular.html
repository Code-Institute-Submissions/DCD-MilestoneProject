{% extends 'base.html' %} {% block content %}

<div class="col s12 m8 l10 offset-m4 offset-l2 center-align">
	<div class="row">
        <div class="col s12 m10 offset-m1">
            <h2>Most Popular</h2>
            <h6>Recipes with most views. Popularity is a sign of confidence!</h6>
            <div class="collection">
            {% for m in most_popular %}
                <a href="{{ url_for('view_recipe', recipe_id=m._id) }}" class="collection-item"><span class="flow-text teal-text text-darken-3">{{ m.recipe_name }}</span> by <span class="flow-text teal-text text-darken-3">{{ m.author }}</span> <span class="black-text">Views: {{ m.views }}</span></a>
            {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}

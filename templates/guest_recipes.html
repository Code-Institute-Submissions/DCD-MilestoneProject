{% extends 'base.html' %} {% block content %}

<div class="col s12 m12 l10 offset-l2 center-align">
	<div class="row">
        <div class="col s12 m10 offset-m1">
            <h2>Capricious Recipes</h2>
            <h6>Recipes created by anonymous chefs. It could well be a hit or miss but definitely worth checking!</h6>
            <div class="collection">
            {% for r in random %}
                <a href="{{ url_for('view_recipe', recipe_id=r._id) }}" class="collection-item"><span class="flow-text teal-text text-darken-3">{{ r.recipe_name.title() }}</span></a>
            {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
